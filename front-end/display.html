<!DOCTYPE HTML>
<html>
   <head>
   <meta charset="utf-8">
   <meta name="queryport" content="width=device-width, initial-scale=1.0">

  <!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">

<!-- 可选的Bootstrap主题文件（一般不使用） -->
<link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap-theme.min.css" rel="stylesheet">

<link rel="stylesheet" href="css/bootstrap-toggle.min.css">

<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<script src="js/bootstrap-toggle.min.js"></script>

<style type="text/css">
.btn-default {
    color:#808080
}
</style>

</head>

<body>
<div class="row">
    <div class="col-sm-7" style="background-color:red">
        <form role="form" id="run" action="server.cgi" target="result" method="post">
        <input type="hidden" id="input_describe" name="input_describe" value=""></input>
        <input type="hidden" id="input_feature" name="input_feature" value=""></input>
        <script>
          function submitForm() {
            document.getElementById("input_describe").value = window.localStorage.description;
            document.getElementById("input_feature").value = window.localStorage.weights;
            console.log(document.getElementById("input_describe").value );
            console.log(document.getElementById("input_feature").value);
            document.getElementById("run").submit();
          }
        </script>
        <input type="button" class="btn btn-info" value="submit button" onclick="submitForm()"></input>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-sm-7">
        <iframe id="result" name="result" style="height:540px;border:0px;width:740px;background-color:yellow">
        </iframe>
    </div>
</div>
<div class="row">
  <div class="col-sm-11">
          <a href="intro.html" target="main" class="btn btn-warning btn-lg" role="button">Restart</a>
  </div>
</div>
</body>
